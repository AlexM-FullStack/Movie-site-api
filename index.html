<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Movie App</title>
</head>
<body>

    <header>
        <h3 class="logo">M<i class="bi bi-play-circle"></i>vies_HQ</h3>
        <div class="links">
            <h3 class="trending">Trending</h3>
            <h3 class="genre">Genre</h3>
            <h3 class="movies">Movies</h3>
            <h3 class="series">TV-Series</h3>
        </div>
        
        <form id="form">
            <button class="btn-search"><i class="bi bi-search"></i></button>
            <input type="text" id="search" class="search" placeholder="Search movie">
        </form>
        
    </header>

    <div class="page-info">
        <!-- Title of the active link displayed here  -->
    </div>

    <div class="search-info">
        <!-- Title of user related search info -->
    </div>

    <div class="genre-tags hidden"></div>

    <div id="myNav" class="overlay">
        <a href="javascript:void(0)" class="closebtn">&times;</a>
        <div class="overlay-content"></div>  
    </div>

    <main id="main">
        <!-- Movie cards will be displayed here -->
    </main>

    <script src="script.js"></script>
</body>
</html>
